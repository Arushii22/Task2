<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Taking arguments</title>
  <style media="screen">
    body {
      background-color: #e4e4e4;
    }

    h1 {
      color: #4ECCA3;
    }
  </style>
</head>

<body>
  <h1>Function that squares any number : </h1>
  <script type="text/javascript">
    function arg(a) {
      var result = Math.pow(a, 2);
      document.write("\n");
      document.write(result);

    }
    arg(9);
    arg(7);
    arg(12);
  </script>

</body>

</html>
