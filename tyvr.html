<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Type and Version</title>
  <style media="screen">
    body {
      background-color: #e4e4e4;
    }

    h1 {
      color: #4ECCA3;
    }
  </style>
</head>

<body>
  <h1>Function displayng type and version of the browser in usage : </h1>
  <script type="text/javascript">
    function type() {

      alert("The type of browser is " +navigator.appName);
      alert("The version of browser is " +navigator.appVersion);
    }

    type();
  </script>


</body>

</html>
