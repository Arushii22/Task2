<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Random Numbers</title>
  <style media="screen">
    body {
      background-color: #e4e4e4;
    }

    h1 {
      color: #4ECCA3;
    }
  </style>
</head>

<body>
  <h1>Generating random numbers : </h1>
  <script type="text/javascript">
    function rdm() {
      var random = Math.floor(Math.random() * 6);
      document.write(random);
    }
    rdm();
  </script>
</body>

</html>
